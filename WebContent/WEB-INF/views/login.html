<!DOCTYPE html>
<html lang="zh-CN">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>aoeai</title>
		<link href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap-theme.css" rel="stylesheet">
		<script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<style>
	    	.container {	
	    		background: #f1f1f1;
	    		position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				width: 100%;
			}
			
			.logo{
				text-align: center;
			}
			.logo .img-circle{
				border-radius: 20px;
			}	
			
			.login{
				padding: 10% 0 0;
			}
			
			.loginForm{
				width: 350px;
				margin:30px auto 0;
				padding:30px;
				background:#fff;
			}
			
		</style>
	</head>
	<body>
		<header class="header"></header>
		<div class="container">
			<div class="login">
				<div class="logo">
					<img class="img-circle" src="$rc.contextPath/assets/images/logo.png"/>
				</div>
				<form role="form" class="loginForm" method="post">
				  	<div class="form-group #if($error == 1 || $error == 3) has-error has-feedback#end">
				    	<input type="text" class="form-control"  placeholder="请输入账号" name="username" value="$!username" aria-describedby="usernameError">
				    	#if($error == 1 || $error == 3)
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<span id="usernameError" class="sr-only">(error)</span>
						#end
				  	</div>
				  	<div class="form-group #if($error == 2 || $error == 3) has-error has-feedback#end">
  						<input type="password" class="form-control" placeholder="请输入密码" name="password" aria-describedby="passwordError">
  						#if($error == 2 || $error == 3)
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<span id="passwordError" class="sr-only">(error)</span>
						#end
					</div>
					<button type="submit" class="btn btn-success">登录系统</button>
				</form>				
			</div>
		</div>
	</body>
</html>
